<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" data-site-description>
  <meta name="theme-color" content="#000000">
  <meta name="color-scheme" content="dark light">

  <!-- Security headers -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; connect-src 'self'">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">

  <title data-site-title>Website</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/icon/192.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles/all.css">
  <link rel="stylesheet" media="screen and (prefers-color-scheme: light)" href="/styles/light.css">
  <link rel="stylesheet" media="screen and (min-width: 30em)" href="/styles/wide.css">
  <link rel="stylesheet" href="/styles/transitions.css">

  <!-- Scripts -->
  <script type="module" async src="/scripts/async.js"></script>
  <script type="module" defer src="/scripts/defer.js"></script>
  <script type="module" defer src="/scripts/transitions.js"></script>
  <script type="module" defer src="/scripts/config.js"></script>
</head>

<body>
  <header>
    <h1 data-site-title>Website</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 data-site-description>A modern web boilerplate</h2>
    <div id="app" view-transition-name="app-container">
      <!-- Your content here -->
    </div>
  </main>

  <footer>
    <small>&copy; <span id="current-year">2024</span></small>
  </footer>

  <!-- Cookie consent -->
  <div id="cookie-consent" class="cookie-consent" hidden>
    <p>This website uses cookies to ensure you get the best experience.</p>
    <div class="cookie-buttons">
      <button id="cookie-accept">Accept</button>
      <button id="cookie-decline">Decline</button>
    </div>
  </div>
</body>

</html>
