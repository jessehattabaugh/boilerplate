<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="A modern web boilerplate with cutting-edge features" data-site-description>
	<meta name="theme-color" content="#000000">
	<meta name="color-scheme" content="dark light">
	<meta name="view-transition" content="same-origin">

	<title>Modern Web Boilerplate</title>
	<link rel="manifest" href="/manifest.json">
	<link rel="icon" href="/favicon.ico">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="/styles/all.css">
	<link rel="stylesheet" media="screen and (prefers-color-scheme: light)" href="/styles/light.css">
	<link rel="stylesheet" media="screen and (min-width: 30em)" href="/styles/wide.css">
	<link rel="stylesheet" href="/styles/index.css">

	<!-- JavaScript that can start now -->
	<script type="module" async src="/scripts/async.js"></script>

	<!-- JavaScript that can wait until the document is parsed -->
	<script type="module" defer src="/scripts/index.js"></script>
</head>

<body>
	<p>your site here</p>
	<theme-toggle></theme-toggle>
</body>

</html>
